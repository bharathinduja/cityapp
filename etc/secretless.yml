listeners:
  - name: test-app-mysql-listener
    protocol: mysql
    address: 0.0.0.0:3306

handlers:
  - name: test-app-mysql-handler
    listener: test-app-mysql-listener
#    debug: true
    credentials:
      - name: host
        provider: literal
        id: mysqldb01.cyberark.local
      - name: port
        provider: literal
        id: 3306
      - name: username
        provider: conjur
        id: Vault/Demo/DB-App/cityapp/username
      - name: password
        provider: conjur
        id: Vault/Demo/DB-App/cityapp/password
